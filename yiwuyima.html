		$(document).ready(function () {

			$("#input").change(function () {
				$('td').removeClass("hei");
				var data = $("#input").val();
				for (var i = 0; i < 361; ++i) {
					if (data[i] && data[i] == "1") {
						var hang = parseInt(i / 19);
						var lie = i % 19;
						$('tr:eq(' + hang + ') td:eq(' + lie + ')').addClass("hei");
					}
				}
			});
