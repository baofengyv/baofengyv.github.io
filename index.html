    <script type="text/javascript">
    function go() {
        $("td").each(function() {

            var rTime = 0;
            var _that = this;
            var timer = setTimeout(run, rTime);

            function run() {
                clearTimeout(timer);
                var R = Math.floor(255 * Math.random());
                var G = Math.floor(255 * Math.random());
                var B = Math.floor(255 * Math.random());

                $(_that).css("background-color", "rgb(" + R + "," + G + "," + B + ")");
                rTime = Math.floor(1997 * Math.random());
                timer = setTimeout(run, rTime);
            }
        });
    };
    $(function() {
        // window.setInterval(go, 737);
        go();
    });
    </script>
